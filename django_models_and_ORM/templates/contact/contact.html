{% extends 'home.html' %}
{% block content %}


<form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input name='email' type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Firstname</label>
        <input name='firstname' type="text" class="form-control" id="inputPassword4" placeholder="firstname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Lastname</label>
      <input name='lastname' type="text" class="form-control" id="inputAddress" placeholder="lastname">
    </div>
 
    <div class="form-group">
        <label for="inputAddress2">Number</label>
        <input name='phoneNumber' type="number" class="form-control" id="inputAddress2" placeholder="00 000 000 000">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Subject</label>
        <input name='subjects' type="text" class="form-control" class="form-control" id="inputAddress2" placeholder="what is wrong">
       
      </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  
  {% endblock %}
